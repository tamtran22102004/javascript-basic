<body>
    <script>
        console.log("hello world with HTML")
        switch(new Date().getDay()){
            case 1: console.log("hôm nay là thứ hai")
            break;
            case 2: console.log("hôm nay là thứ ba");
            break;
            case 3: console.log("hôm nay là thứ tư");
            break;
            case 4: console.log("hôm nay là thứ năm")
            break;
            case 5: console.log("hôm nay là thứ sáu");
            break;
            case 6: console.log("hôm nay là thứ bảy");
            break;
            case 0: console.log("hôm nay là thứ chủ nhật");
            break;
            default:
            console.log("lỗi")
        }
    </script>
