<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a = ['tâm','hoàng','quý','cá']
        for(let i=0;i<a.length;i++){
            console.log('top',i+1,'nhà sinh viên:',a[i]);
        }
        let i=0;
        while(i<a.length){
            console.log('top',i+1,'nhà sinh viên:',a[i]);
            i++
        }
        do{
            console.log('top',i+1,'nhà sin viên:',a[i]);
        }while(i<length.a)
    </script>

</body>
</html>
